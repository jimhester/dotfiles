unbind C-b
set -g prefix C-a
bind-key a send-key C-a
bind-key C-a send-key C-a
unbind %
bind \ split-window -h
bind _ split-window -v
bind-key e select-pane -U
bind-key n select-pane -D
bind-key h select-pane -L
bind-key i select-pane -R

setw -g mode-keys vi

bind - resize-pane -D 10
bind + resize-pane -U 10
bind < resize-pane -L 10
bind > resize-pane -R 10

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "xclip"

setw -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g main-pane-width 86

bind-key @ command-prompt -p "join pane from:" "join-pane -s ':%%'"

source-file ~/dotfiles/colemak/tmux
source-file ~/dotfiles/tmux/tmuxcolors-light.conf
source-file ~/dotfiles/tmux/tmux_line

set -g utf8 on
set -g status-utf8 on

set -s escape-time 0

set -g default-terminal "screen-256color"

set-option -gw xterm-keys on

# vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-n if-shell "$is_vim" "send-keys C-n" "select-pane -D"
bind -n C-e if-shell "$is_vim" "send-keys C-e" "select-pane -U"
bind -n C-i if-shell "$is_vim" "send-keys C-i" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# weird ubuntu *feature*
unbind -n Tab
